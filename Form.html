  <main>
    <div class = "course-form-heading">
      <h1>Sign Up for <br> Making Leather Goods Workshops</h1>
    </div>
    <div class = "form-container">
      <div class = "form">
        <h3>Sign-Up Form</h3>
        <form>
          <label>Your Name<span>*</span></label>
            <input class = "input" type = "text" name = "name"><br>
          <label>Your Email<span>*</span></label>
            <input class = "input" type ="email" name = "email"><br>
          <label>Your Phone<span>*</span></label>
            <input class = "input" type ="number" name = "phone-number"><br>
          <label for = "location">Which location would you be interested in?<span>*</span></label>
            <select id="location">
              <option value="-Select-">-Select-</option>
              <option value="Tokyo">Tokyo</option>
              <option value="Nagoya">Nagoya</option>
              <option value="Osaka">Osaka</option>
              <option value="Sapporo">Sapporo</option>
              <option value="Fukuoka">Fukuoka</option>
            </select><br>
            <label for = "course">Which course would you like to sign up for?<span>*</span></label>
            <select id="course">
              <option value="-Select-">-Select-</option>
              <option value="Key Holders and Coin Purses">Key Holders and Coin Purses</option>
              <option value="Leather Belt">Leather Belt</option>
              <option value="Pass Holder 1">Pass Holder 1</option>
              <option value="Pass Holder 2">Pass Holder 2</option>
              <option value="Mini Bag">Mini Bag</option>
              <option value="Shoulder Bag">Shoulder Bag</option>
            </select><br>
            <label>Comments</label><br>
            <textarea></textarea><br>
            <input class = "submit" type="submit" name="submit" value = "submit">
        </form>
      </div>
    </div>
  </main>
